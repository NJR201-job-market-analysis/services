services:
  # RabbitMQ 服務
  rabbitmq:
    image: 'rabbitmq:3.6-management-alpine'
    container_name: jobmarket-rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=worker
      - RABBITMQ_DEFAULT_PASS=worker
      - RABBITMQ_DEFAULT_VHOST=/
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - jobmarket-network

  # MySQL 服務
  mysql:
    image: mysql:8.0
    container_name: jobmarket-mysql
    # 設定 mysql 使用原生認證的密碼 hash
    command: mysqld --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: user
      MYSQL_USER: test
      MYSQL_PASSWORD: test
      MYSQL_ROOT_PASSWORD: mydb
    volumes:
      - mysql:/var/lib/mysql
    networks:
      - jobmarket-network

networks:
  jobmarket-network:
    # 加入已經存在的網路
    external: true

volumes:
  rabbitmq_data:
  mysql: